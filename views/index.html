<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv = "X-UA-Compatible" content = "ie=edge">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>airtime data</title> 

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-analytics.js"></script>    
   
    <link rel = "stylesheet" href = "css/global.css"></link>       
    <link rel = "stylesheet" href = "css/index.css"></link> 
    <link rel = "stylesheet" href = "css/search-modal.css"></link>  
    <link rel = "stylesheet" href = "css/navbar/Navbar.css"></link>

</head>

<body>

<div class = "container main-container">

     <navbar-component></navbar-component>

    <p class = 'user-display' id = 'userInfo'><p>
    <h5 class = "dayDisplay" id = "large-day-display"></h5>
    <p class = "dateDisplay" id = "date-display"></p>

    <div class="roundDisplayDiv">
        <div class="round-display" onClick ='addButtonClick()'>  
          <span class=" round-text">Round 1</span>
          <i class="material-icons notDoneIcon" id = "roundOneCancelIcon">close</i>
          <i class="material-icons doneIcon" id = "roundOneDoneIcon">done</i>       
          <span class = "roundStatusText" id = "roundOneText"></span>
        </div>

        <div class="round-display" onClick = 'addButtonClick()'>
          <span class=" round-text">Round 2</span>
          <i class="material-icons notDoneIcon" id = "roundTwoCancelIcon">close</i>      
          <i class="material-icons doneIcon" id = "roundTwoDoneIcon">done</i>
          <span class = "roundStatusText" id = "roundTwoText"></span>
        </div>      
    </div>
    
  
    <div class = "info-container">  
        <span class="material-symbols-outlined">
            info
        </span>  
        <p class ="index-info-text" id = "display-message">Loading....<p>
    </div>
 
  <div class = "section-container">
      <div class="row"> 
          <div class="col s12">
            <button data-target="add-data-btn-modal" class="waves-effect waves-light btn-small index-page-buttons modal-trigger"
            id="addDataBtn">
              <div class="iconContainer">
                <img src = "img/plus.svg">
              </div>  
              <p id = "addDataBtnText" class="index-buttons-text">Add Data</p>
             </button>
          </div>
      </div> 

      <div class="row ">           
            <div class="col s12">
              <button class="waves-effect waves-light btn-small index-page-buttons modal-trigger" data-target="search-modal" id = "dateSearch">
                <div class="iconContainer">
                  <img src = "img/database-search-outline.svg">  
                </div>
                <p class="index-buttons-text">Search Data</p>
              </button>
          </div>  
      </div> 

       <div class="row ">           
            <div class="col s12">
              <button class="waves-effect waves-light btn-small index-page-buttons" data-target="modal2" id = "viewRecords">
                <div class="iconContainer">
                  <img src = "img/table_view.svg"> 
                </div>
                <p class="index-buttons-text">View records</p>
              </button>
          </div>  
      </div> 

      <div class="row ">           
            <div class="col s12">
              <button class="waves-effect waves-light btn-small index-page-buttons" data-target="modal2" id = "phoneNumbers">
                <div class="iconContainer">
                  <img src = "img/simcard.svg">
                </div>
                <p class="index-buttons-text">Phone numbers</p>
              </button>
          </div>  
      </div> 

      <!--search modal which pops up when called-->    
      <search-component></search-component>
      
      <!--Add Data button modal which pops up when all rounds have been submitted--> 
      <div id="add-data-btn-modal" class="modal no-border">
        <div class="modal-content">
          <h4>Info</h4>
          <p>All of todays data has been submitted</p>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn-flat">OK</a>
        </div>
      </div>
      
  </div><!--close section-container-->  
</div>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src = "/components/Navbar.js" type="module"></script>
<script src = "/components/Search.js" type="module"></script>
<script src = "/js/index.js" type="module"></script>
</body>
</html>
